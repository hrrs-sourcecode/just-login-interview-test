<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" style="margin-top: 10px;">Details Item</h5>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="itemID">Item ID</label>
                        <input class="form-control" readonly type="text" id="itemID" name="itemID" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="itemName">Item Name</label>
                        <input class="form-control" readonly type="text" id="itemName" name="itemName" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="releaseDate">Release Date</label>
                        <input class="form-control" readonly type="text" id="releaseDate" name="releaseDate" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="contractNo">Contract No</label>
                        <input class="form-control" readonly type="text" id="contractNo" name="contractNo" />
                    </div>
                </form>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript">
        $('document').ready(function(){
            var query = window.location.search.substring(1);
            var params = query.split('&');
            $('#itemID').val(params[1]);
            $('#itemName').val(params[2]);
            $('#releaseDate').val(params[3]);
            $('#contractNo').val(params[4]);
        });
    </script>
</body>
