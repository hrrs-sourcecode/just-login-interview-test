    <script type="text/javascript" language="javascript">
        function openWindow(element) {
            $('tr', element.closest('tbody')).each(function () {
                $(this).removeAttr('style');
            });
            $(element.closest('tr')).attr('style', 'font-weight:bold');

            var passingValue = '';
            $('td', element.closest('tr')).each(function(){
                passingValue += '&' + this.innerText;
            })

            var detailsWindow = window.open('Details.html?val='+ passingValue, 'open_window', ' width=750, height=500, left=240, top=70, status=yes,resizable=no,toolbar=no,menubar=no,location=center,scrollbars=yes,resizable=no');
        }
